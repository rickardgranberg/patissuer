# This GitHub action runs your tests for each commit push and/or PR. Optionally
# you can turn it on using a cron schedule for regular testing.
#
name: Build (& Test)
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'
  # For systems with an upstream API that could drift unexpectedly (like most SaaS systems, etc.),
  # we recommend testing at a regular interval not necessarily tied to code changes. This will 
  # ensure you are alerted to something breaking due to an API change, even if the code did not
  # change.
  # schedule:
  #   - cron: '0 13 * * *'
jobs:
  dc:
    name: Build DC
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ vars.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Prebuild DevContainer
      uses: devcontainers/ci@v0.3
      with:    
        imageName: ${{ vars.DOCKER_REGISTRY }}/${{ github.repository }}
        cacheFrom: ${{ vars.DOCKER_REGISTRY }}/${{ github.repository }}:latest
        imageTag: ${{ github.run_number }},latest
        push: always
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: dc
    container: 
      image: ${{ vars.DOCKER_REGISTRY }}/${{ github.repository }}:${{ github.run_number }}
    timeout-minutes: 6
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Fix ownership
      run: |
        who=$(whoami)
        chown -R ${who}:${who} ${GITHUB_WORKSPACE}
      shell: bash
    - name: Run mage build
      run: mage build
    - name: Run mage lint
      run: mage lint
    - name: Run mage vulncheck
      run: mage vuln
    
